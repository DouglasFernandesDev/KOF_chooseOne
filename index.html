<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Character</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">The Kink of Fighters</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/imagens/iori.png"
            weight="700rem"
            height="400rem"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Iori</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="iori" data-name="Iori">
            <span class="tag">1P</span>
            <img src="./src/imagens/iori.jpg" alt="Personagem Iori" />
          </li>

          <li class="personagem" id="yuri" data-name="Yuri">
            <span class="tag">1P</span>
            <img src="./src/imagens/yuri.jpg" alt="Personagem Yuri" />
          </li>

          <li class="personagem" id="kyo" data-name="Ryo">
            <span class="tag">1P</span>
            <img src="./src/imagens/ryo.jpg" alt="Personagem Ryo" />
          </li>

          <li class="personagem" id="leona" data-name="Leona">
            <span class="tag">1P</span>
            <img src="./src/imagens/leona.jpeg" alt="Personagem Leona" />
          </li>

          <li class="personagem" id="terry" data-name="Terry">
            <span class="tag">1P</span>
            <img src="./src/imagens/terry.jpg" alt="Personagem Terry" />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="rugal"
            data-name="Rugal"
          >
            <span class="tag">2P</span>
            <img src="./src/imagens/rugal.jpg" alt="Personagem Rugal" />
          </li>

          <li class="personagem" id="kyo" data-name="Kyo">
            <span class="tag">1P</span>
            <img src="./src/imagens/kyo.jpg" alt="Personagem Doutor Kyo" />
          </li>

          <li class="personagem" id="king" data-name="King">
            <span class="tag">1P</span>
            <img src="./src/imagens/king.jpg" alt="Personagem King" />
          </li>

          <li class="personagem" id="joe" data-name="Joe">
            <span class="tag">1P</span>
            <img src="./src/imagens/joe.jpg" alt="Personagem Rugal" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/imagens/rugal.png"
            weight="700rem"
            height="400rem"
            alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Rugal</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
